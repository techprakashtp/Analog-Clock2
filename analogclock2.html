<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>

	 <title>Analog-Clock 2</title>

	 <style>

		body {
			background-color: midnightblue;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

	</style>

	<script type="text/javascript">
		function setClock() {
			var time = new Date();
			var hd = 360.0 * time.getHours() / 12 + 30.0 * time.getMinutes() / 60;
			var md = 360.0 * time.getMinutes() / 60 + 6.0 * time.getSeconds() / 60;
			var sd = 360.0 * time.getSeconds() / 60 + 6.0 * time.getMilliseconds() / 1000;
			document.getElementById("div-hour").style.transform = "rotate(" + hd + "deg)";
			document.getElementById("div-minute").style.transform = "rotate(" + md + "deg)";
			document.getElementById("div-second").style.transform = "rotate(" + sd + "deg)";
		}

		window.onload = function () {
			setClock();
			setInterval(function () {
				setClock();
			}, 10);
		};

	</script>

</head>

<body>
	
	<div class="clock ">        
		<span class="h12"></span>
		<span class="h1"></span>
		<span class="h2"></span>
		<span class="h3"></span>
		<span class="h4"></span>
		<span class="h5"></span>
		<span class="h6"></span>
		<span class="h7"></span>
		<span class="h8"></span>
		<span class="h9"></span>
		<span class="h10"></span>
		<span class="h11"></span>
		<div id="div-hour"><div></div></div>
		<div id="div-minute"><div></div></div>
		<div id="div-second"><div></div></div>
		<span class="ctr"></span>
	</div>
</body>
</html>
